<!DOCTYPE html>
<html>
  <head>
    <title>رفع مستندات ومراجعات المواد </title>
    <style>
body {
    font-family: 'Cairo', sans-serif;
    background-color: #ffffff; /* لون الخلفية الأبيض */
    color: #025566; /* لون النص */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 700px;
    width: 100%;
    background-color: #ffffff; /* لون خلفية الكارد */
    color: #025566; /* لون النص للكارد */
    border: 1px solid #025566; /* لون حدود الكارد */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    text-align: right;
}

h5, h4, h6, h3 {
    text-align: center;
    font-weight: 500;
}

h5 {
    color: #7c1e06;
    font-size: .8em;
    font-weight:600;
}

h4, h6 {
    color: #757064;
}

h3 {
    color: #025566;
    font-weight: bold;
}

label {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
    font-weight: bold;
    text-align: right;
}

select, input[type="text"] {
    width: 99%;
    padding: 10px;
    border: 1px solid #025566;
    border-radius: 5px;
    background-color: #ffffff;
    color: #025566;
    text-align: right;
}

.hh {
    width: 98%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #025566;
    border-radius: 5px;
    background-color: #ffffff;
    color: #025566;
    text-align: right;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #025566;
    color: #ffffff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 10px;
}

.btn:hover {
    background-color: #014a4d;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: #025566;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
    display: none;
}

.progress-bar-fill {
    height: 100%;
    width: 0%;
    background-color: #840fd8;
    transition: width 0.3s;
}

.file-list {
    margin-top: 15px;
}

.file-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.file-item input[type="text"] {
    flex: 1;
    margin-right: 10px;
}

.file-item .btn {
    width: auto;
    padding: 5px 10px;
    font-size: 12px;
}

.loader {
    display: none;
    margin: 10px auto;
    border: 4px solid #025566;
    border-top: 4px solid #840fd8;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.Documents-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 0px 15px;
    border: none;
    border-radius: 5px;
    background-color: #025566;
    gap: 10px;
    cursor: pointer;
    transition: all 0.3s;
}

.folderContainer {
    width: 40px;
    height: fit-content;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    position: relative;
}

.fileBack {
    z-index: 1;
    width: 80%;
    height: auto;
}

.filePage {
    width: 50%;
    height: auto;
    position: absolute;
    z-index: 2;
    transition: all 0.3s ease-out;
}

.fileFront {
    width: 85%;
    height: auto;
    position: absolute;
    z-index: 3;
    opacity: 0.95;
    transform-origin: bottom;
    transition: all 0.3s ease-out;
}

.text {
    color: #ffffff;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.Documents-btn:hover .filePage {
    transform: translateY(-5px);
}

.Documents-btn:hover {
    background-color: #014a4d;
}

.Documents-btn:active {
    transform: scale(0.95);
}

.Documents-btn:hover .fileFront {
    transform: rotateX(30deg);
}

.input-container {
    display: flex;
    justify-content: center; 
    align-items: center; 
}

.input-container input {
    border-radius: 0.4rem 0 0 0.4rem;
    background: #ffffff;

    width: 95%;
    flex-basis: 35%;
    padding: 0.5rem;
    border: 1px solid #025566;
    color: #025566;
    transition: all 0.2s ease-in-out;
}

.input-container input:focus {
    border: 1px solid #014a4d;
    outline: none;
}

.input-container button {
    margin-top: -15px;
    background: #025566;

    color: #ffffff;
    border: none;
    width: 50px;
    height: 34px;
    border-radius: 0 0.4rem 0.4rem 0;

}

.input-container button:hover {
    background-color: #014a4d; /* لون خلفية الأزرار عند التمرير */
    transition: background-color 0.4s ease; /* جعل التغيير سلس */
}

@media (max-width: 500px) {
    .input-container {
        flex-direction: column;
    }

    .input-container input {
        border-radius: 0.4rem;
    }

    .input-container button {
        padding: 0.5rem;
        border-radius: 0.4rem;
        margin-top: .1rem;
    }
}

input[type="file"] {
    width: 98%;
    color: #025566;
    padding: 2px;
    background-color: #ffffff;
    border-radius: 10px;
    border: 1px solid #025566;
}

input[type="file"]::file-selector-button {
    margin-right: 20px;
    border: none;
    background: #025566;
    padding: 10px 20px;
    border-radius: 10px;
    color: #ffffff;
    cursor: pointer;
    transition: background .2s ease-in-out;
}

input[type="file"]::file-selector-button:hover {
    background: #014a4d;
}

span {
    text-align: right;
    font-weight: bold;
}

.textt {
    margin-top: 20px;
}

.success {
    font-family: 'Cairo', sans-serif;
    width: 98%;
    margin-top: 20px;
    padding: 12px;
    display: none;
    flex-direction: row;
    align-items: center;
    justify-content: start;
    background: #EDFBD8;
    border-radius: 8px;
    box-shadow: 0px 0px 5px -3px #111;
}

.success__icon {
    width: 20px;
    height: 20px;
    transform: translateY(-2px);
    margin-right: 8px;
}

.success__icon path {
    fill: #84D65A;
}

.success__title {
    font-weight: 500;
    font-size: 14px;
    color: #2B641E;
}

.success__close {
    width: 20px;
    height: 20px;
    cursor: pointer;
    margin-left: auto;
}

.success__close path {
    fill: #2B641E;
}
    </style>
  </head>
  <body>  
    <div class="container">
      <h3>Aou Help رفع مستندات ومراجعات المواد لموقع </h3>
      <label for="folderSelect">: اختر المادة</label>
      <select id="folderSelect"> ..جاري التحميل</select>
            <h5>لم تجد المادة ؟
              يمكنك اضافتها من هنا </h5>
      <div class="input-container">
        <input type="text" id="newFolderInput" class="hh" placeholder="ادخل اسم المادة">
                <button class="button" onclick="createFolder()">اضافة</button>

      <span >: تحديد الملفات </span>

      <input type="file" id="fileInput" multiple onchange="displayFiles()">

<button class="Documents-btn" onclick="uploadFiles()">

    <script>
      let fileData = [];

      function fetchFolders() {
        google.script.run.withSuccessHandler(updateFolderList).getFolders();
      }

      function updateFolderList(folders) {
        const select = document.getElementById('folderSelect');
        select.innerHTML = '';
        folders.forEach(folder => {
          const option = document.createElement('option');
          option.value = folder.id;
          option.textContent = folder.name;
          select.appendChild(option);
        });
      }

      function createFolder() {
        const folderName = document.getElementById('newFolderInput').value.trim();
        if (!folderName) {
          alert('Please enter a valid folder name.');
          return;
        }

        const select = document.getElementById('folderSelect');
        const tempOption = document.createElement('option');
        tempOption.textContent = '...جاري الانشاء';
        tempOption.disabled = true;
        select.appendChild(tempOption);
        select.value = tempOption.value;

        toggleLoader(true);
        google.script.run.withSuccessHandler((newFolder) => {
          toggleLoader(false);

          
          tempOption.remove(); 
          fetchFolders()

          select.value = newFolder.id;

          document.getElementById('newFolderInput').value = '';
          toggleFolderInput();
        }).createNewFolder(folderName);
      }

      function displayFiles() {
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const txt = document.getElementById('text');
    txt.innerText=`: اعادة التسمية  (اختياري)`

    fileList.innerHTML = '';
    fileData = Array.from(fileInput.files).map(file => ({
        file,
        newName: file.name
    }));

    fileData.forEach((data, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
            <input type="text" id="file-name-${index}" name="file-name-${index}" value="${data.file.name}" onchange="renameFile(${index}, this.value)">
            ${index+1}
        `;
        fileList.appendChild(fileItem);
    });
}
function removeFile(index) {
    fileData.splice(index, 1);  
    displayFiles();  
}

      function renameFile(index, newName) {
        const file = fileData[index].file;
        const extension = file.name.split('.').pop();
        fileData[index].newName = `${newName.split('.')[0]}.${extension}`;
      }



    function uploadFiles() {
  const folderId = document.getElementById('folderSelect').value;

  if (!folderId || fileData.length === 0) {
    alert('Please select a folder and files to upload.');
    return;
  }

  toggleProgress(true); 
  let uploadedFiles = 0;
  let failedFiles = 0;

  fileData.forEach((data, index) => {
    const reader = new FileReader();
    
    reader.onload = function (e) {
      const fileContent = {
        data: e.target.result.split(',')[1], 
        mimeType: data.file.type,
      };

      google.script.run
        .withSuccessHandler(() => {
          uploadedFiles++;
          updateProgress(uploadedFiles / fileData.length); 

          if (uploadedFiles + failedFiles === fileData.length) {
            toggleProgress(false); 
            if (failedFiles === 0) {
              document.getElementById("success").style.display = "flex"; 
            } else {
              alert(`Uploaded ${uploadedFiles} files successfully, but ${failedFiles} failed.`);
            }
          }
        })
        .withFailureHandler((error) => {
          failedFiles++;
          console.error(`Error uploading file: ${data.newName}`, error);
          alert(`Failed to upload: ${data.newName}`);

          if (uploadedFiles + failedFiles === fileData.length) {
            toggleProgress(false); 
            alert(`Uploaded ${uploadedFiles} files successfully, but ${failedFiles} failed.`);
          }
        })
        .uploadFileToFolder(folderId, data.newName, fileContent);
    };

    reader.onerror = function () {
      failedFiles++;
      console.error(`Error reading file: ${data.newName}`);
      alert(`Failed to read file: ${data.newName}`);
    };

    reader.readAsDataURL(data.file);
  });
}

      function updateProgress(progress) {
        const progressBarFill = document.getElementById('progressBarFill');
        progressBarFill.style.width = `${progress * 100}%`;
      }

      function toggleLoader(show) {
        const loader = document.getElementById('loader');
        loader.style.display = show ? 'block' : 'none';
      }

      function toggleProgress(show) {
        const progressBar = document.getElementById('progressBar');
        progressBar.style.display = show ? 'block' : 'none';
      }

      fetchFolders();
    </script>
