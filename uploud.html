.theme {
  display: flex;
  align-items: center;
  -webkit-tap-highlight-color: transparent;
}

.theme__fill,
.theme__icon {
  transition: 0.3s;
}

.theme__fill {
  background-color: var(--bg);
  display: block;
  mix-blend-mode: difference;
  position: fixed;
  inset: 0;
  height: 100%;
  transform: translateX(-100%);

    padding-bottom: 0px;

}

.theme__icon,
.theme__toggle {
  z-index: 1;
}

.theme__icon,
.theme__icon-part {
  position: absolute;
}

.theme__icon {
  display: block;
  top: 0.5em;
  left: 0.5em;
  width: 1.5em;
  height: 1.5em;
}

.theme__icon-part {
  border-radius: 50%;
  box-shadow: 0.4em -0.4em 0 0.5em hsl(0,0%,100%) inset;
  top: calc(50% - 0.5em);
  left: calc(50% - 0.5em);
  width: 1em;
  height: 1em;
  transition: box-shadow var(--transDur) ease-in-out,
		opacity var(--transDur) ease-in-out,
		transform var(--transDur) ease-in-out;
  transform: scale(0.5);
}

.theme__icon-part ~ .theme__icon-part {
  background-color: hsl(0,0%,100%);
  border-radius: 0.05em;
  top: 50%;
  left: calc(50% - 0.05em);
  transform: rotate(0deg) translateY(0.5em);
  transform-origin: 50% 0;
  width: 0.1em;
  height: 0.2em;
}

.theme__icon-part:nth-child(3) {
  transform: rotate(45deg) translateY(0.45em);
}

.theme__icon-part:nth-child(4) {
  transform: rotate(90deg) translateY(0.45em);
}

.theme__icon-part:nth-child(5) {
  transform: rotate(135deg) translateY(0.45em);
}

.theme__icon-part:nth-child(6) {
  transform: rotate(180deg) translateY(0.45em);
}

.theme__icon-part:nth-child(7) {
  transform: rotate(225deg) translateY(0.45em);
}

.theme__icon-part:nth-child(8) {
  transform: rotate(270deg) translateY(0.5em);
}

.theme__icon-part:nth-child(9) {
  transform: rotate(315deg) translateY(0.5em);
}

.theme__label,
.theme__toggle,
.theme__toggle-wrap {
  position: relative;
}

.theme__toggle,
.theme__toggle:before {
  display: block;
}

.theme__toggle {
  background-color: hsl(48,90%,85%);
  border-radius: 25% / 50%;
  box-shadow: 0 0 0 0.125em var(--primaryT);
  padding: 0.25em;
  width: 6em;
  height: 3em;
  -webkit-appearance: none;
  appearance: none;
  transition: background-color var(--transDur) ease-in-out,
		box-shadow 0.15s ease-in-out,
		transform var(--transDur) ease-in-out;
}

.theme__toggle:before {
  background-color: hsl(48,90%,55%);
  border-radius: 50%;
  content: "";
  width: 2.5em;
  height: 2.5em;
  transition: 0.3s;
}

.theme__toggle:focus {
  box-shadow: 0 0 0 0.125em var(--primary);
  outline: transparent;
}

/* Checked */
.theme__toggle:checked {
  background-color: hsl(198,90%,15%);
}

.theme__toggle:checked:before,
.theme__toggle:checked ~ .theme__icon {
  transform: translateX(3em);
}

.theme__toggle:checked:before {
  background-color: hsl(198,90%,55%);
}

.theme__toggle:checked ~ .theme__fill {
  transform: translateX(0);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(1) {
  box-shadow: 0.2em -0.2em 0 0.2em hsl(0,0%,100%) inset;
  transform: scale(1);
  top: 0.2em;
  left: -0.2em;
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part ~ .theme__icon-part {
  opacity: 0;
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(2) {
  transform: rotate(45deg) translateY(0.8em);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(3) {
  transform: rotate(90deg) translateY(0.8em);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(4) {
  transform: rotate(135deg) translateY(0.8em);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(5) {
  transform: rotate(180deg) translateY(0.8em);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(6) {
  transform: rotate(225deg) translateY(0.8em);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(7) {
  transform: rotate(270deg) translateY(0.8em);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(8) {
  transform: rotate(315deg) translateY(0.8em);
}

.theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(9) {
  transform: rotate(360deg) translateY(0.8em);
}

.theme__toggle-wrap {
  margin: 0 0.75em;
}

@supports selector(:focus-visible) {
  .theme__toggle:focus {
    box-shadow: 0 0 0 0.125em var(--primaryT);
  }

  .theme__toggle:focus-visible {
    box-shadow: 0 0 0 0.125em var(--primary);
  }

        const select = document.getElementById('folderSelect');

        select.appendChild(tempOption);
        select.value = tempOption.value;

        toggleLoader(true);
        google.script.run.withSuccessHandler((newFolder) => {
          toggleLoader(false);

          
          tempOption.remove(); 
          fetchFolders()

          select.value = newFolder.id;

          document.getElementById('newFolderInput').value = '';
          toggleFolderInput();
        }).createNewFolder(folderName);

      function displayFiles() {
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const txt = document.getElementById('text');
    txt.innerText=`: اعادة التسمية  (اختياري)`

    fileList.innerHTML = '';
    fileData = Array.from(fileInput.files).map(file => ({
        file,
        newName: file.name
    }));

    fileData.forEach((data, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
            <input type="text" id="file-name-${index}" name="file-name-${index}" value="${data.file.name}" onchange="renameFile(${index}, this.value)">
            ${index+1}
        `;
        fileList.appendChild(fileItem);
    });
}
function removeFile(index) {
    fileData.splice(index, 1);  
    displayFiles();  
}

      function renameFile(index, newName) {
        const file = fileData[index].file;
        const extension = file.name.split('.').pop();
        fileData[index].newName = `${newName.split('.')[0]}.${extension}`;
      }



    function uploadFiles() {
  const folderId = document.getElementById('folderSelect').value;

  if (!folderId || fileData.length === 0) {
    alert('Please select a folder and files to upload.');
    return;
  }

  toggleProgress(true); 
  let uploadedFiles = 0;
  let failedFiles = 0;

  fileData.forEach((data, index) => {
    const reader = new FileReader();
    
    reader.onload = function (e) {
      const fileContent = {
        data: e.target.result.split(',')[1], 
        mimeType: data.file.type,
      };

      google.script.run
        .withSuccessHandler(() => {
          uploadedFiles++;
          updateProgress(uploadedFiles / fileData.length); 

          if (uploadedFiles + failedFiles === fileData.length) {
            toggleProgress(false); 
            if (failedFiles === 0) {
              document.getElementById("success").style.display = "flex"; 
            } else {
              alert(`Uploaded ${uploadedFiles} files successfully, but ${failedFiles} failed.`);
            }
          }
        })
        .withFailureHandler((error) => {
          failedFiles++;
          console.error(`Error uploading file: ${data.newName}`, error);
          alert(`Failed to upload: ${data.newName}`);

          if (uploadedFiles + failedFiles === fileData.length) {
            toggleProgress(false); 
            alert(`Uploaded ${uploadedFiles} files successfully, but ${failedFiles} failed.`);
          }
        })
        .uploadFileToFolder(folderId, data.newName, fileContent);
    };

    reader.onerror = function () {
      failedFiles++;
      console.error(`Error reading file: ${data.newName}`);
      alert(`Failed to read file: ${data.newName}`);
    };

    reader.readAsDataURL(data.file);
  });
}

      function updateProgress(progress) {
        const progressBarFill = document.getElementById('progressBarFill');
        progressBarFill.style.width = `${progress * 100}%`;

      function toggleLoader(show) {

      }

      function toggleProgress(show) {
        const progressBar = document.getElementById('progressBar');
        progressBar.style.display = show ? 'block' : 'none';
      }

      fetchFolders();
